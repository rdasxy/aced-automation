<html>
	<head>
		<title>
		{{semester}} New Students
		</title>
        <link rel="stylesheet" type="text/css" href="resources/acedautomationstyle.css" />
        <link rel="icon" type="image/png" href="images/favicon.png" />
	</head>
	<body>
        <div class="heading">New students for {{semester}}</div>
        {% if not studentsList %}
        <p>There have been no new registrations.</p>
        {% else %}
		<table border="1" width="100%" cellspacing="0" cellpadding="7">
            {% for student in studentsList.items %}
				<tr>
					<td width="80%">
						<p>Student name: <a href="/studentInformation?ID={{student.0}}">{{student.1}}</a></p>
					</td>
					<td>
							<a href="/newStudentRegistrations?accept={{student.0}}"><INPUT TYPE="submit" VALUE="Accept" style="height: 25px; width: 100px"></a>
                        &nbsp;
							<a href="/newStudentRegistrations?deny={{student.0}}"><INPUT TYPE="submit" VALUE="Deny" style="height: 25px; width: 100px"></a>
					</td>
				</tr>
            {% endfor %}
		</table>
        <div class="Footer">Click on the student names to see more information.</div>
        {% endif %}
	</body>
</html>
